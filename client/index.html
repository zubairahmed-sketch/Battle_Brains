<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>ðŸ§  BattleBrains â€” Quiz Battle Arena!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* 3D gradient background with animated stars */
        background: linear-gradient(135deg, #181a3a 0%, #2e3358 60%, #0a0a2e 100%);
        font-family: "Segoe UI", "Arial Rounded MT Bold", sans-serif;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 1;
      }
      canvas {
        display: block;
        width: 100% !important;
        height: 100% !important;
      }
      /* Loading splash with glassmorphism and 3D glow */
      #loading {
        position: fixed;
        inset: 0;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #181a3a 0%, #2e3358 60%, #0a0a2e 100%);
        color: #fff;
        font-size: 2rem;
        transition: opacity 0.5s;
        backdrop-filter: blur(12px) saturate(1.2);
      }
      #loading::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 60% 40%, #ffd70044 0%, #ffffff00 70%),
          radial-gradient(circle at 30% 70%, #6c5ce744 0%, #ffffff00 70%);
        filter: blur(40px);
        pointer-events: none;
      }
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #loading h1 {
        font-size: 3.2rem;
        margin-bottom: 0.5rem;
        letter-spacing: 2px;
        text-shadow: 0 2px 16px #ffd70099, 0 1px 0 #fff;
        background: linear-gradient(90deg, #ffd700 30%, #fff 70%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #loading .subtitle {
        font-size: 1.1rem;
        opacity: 0.8;
        text-shadow: 0 1px 8px #6c5ce7cc;
      }
      .spinner {
        margin-top: 2rem;
        width: 56px;
        height: 56px;
        border: 5px solid rgba(255, 255, 255, 0.18);
        border-top-color: #ffd700;
        border-radius: 50%;
        box-shadow: 0 0 32px #ffd70055, 0 0 8px #fff;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1>ðŸ§  BattleBrains</h1>
      <div class="subtitle">Loading quiz arena...</div>
      <div class="spinner"></div>
    </div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
