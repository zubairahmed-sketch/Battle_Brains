<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ðŸ§  BattleBrains â€” Quiz Battle Arena!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #0a0a1a;
      font-family: 'Segoe UI', 'Arial Rounded MT Bold', sans-serif;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    #game-container {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    canvas { display: block; }
    /* Loading splash */
    #loading {
      position: fixed; inset: 0; z-index: 100;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white; font-size: 2rem;
      transition: opacity 0.5s;
    }
    #loading.hidden { opacity: 0; pointer-events: none; }
    #loading h1 { font-size: 3rem; margin-bottom: 0.5rem; }
    #loading .subtitle { font-size: 1rem; opacity: 0.7; }
    .spinner {
      margin-top: 2rem;
      width: 50px; height: 50px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #ffd700;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading">
    <h1>ðŸ§  BattleBrains</h1>
    <div class="subtitle">Loading quiz arena...</div>
    <div class="spinner"></div>
  </div>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
